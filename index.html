<!DOCTYPE html>
<html lang="en">
<head>

            </select>

                افزودن
            </button>
        </form>
        <button id="showModal"> نمایش همه کاربران </button>
        <button id="findEmial">پیدا کردن ایمیل </button>
        <button id="checkAllHaveJob">آیا همه شاغل اند؟ </button>
        <button id="checkHasMale"> آیا حداقل یک مرد هست؟ </button>

    </section>

    <div id="modal"></div>
    <div id="overlay"></div>
    
    <script src="assets/js/main.js"></script>
